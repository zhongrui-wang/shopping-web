{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
  <h2 class="mb-2">Shipping Address </h2>
  <div class="row">
    <div class="col-md-12">
     <div class="card mb-5" style="height: auto">
       <div class="card-body">
          <form method="POST">
          {% csrf_token %}
          {{ form | crispy}}
          <button type="submit" class="btn btn-success float-right">Save Address</button>
          
          </form>
       </div>
     </div>
     {% if savedAddress %}
        <h4>Confirm Payment</h4>
        <div class="card mb-3" style="height: auto">
          <div class="card-body">
            <span class="float-left"><b>Order Total</b></span>
            <span class="float-right"><b>$ {{ order_total }}</b></span>
          </div>
          <div class="card-body">
            <a href="{% url 'payment:payment' %}" class="btn btn-success float-right">Proceed to Checkout</a>
          </div>     
      </div>
      {% endif %}
    </div>
         
  </div>
</div>     
{% endblock %}
