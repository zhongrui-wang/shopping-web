{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
  <h2 class="mb-2">Payment Information</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-5" style="height: auto">
        <div class="card-body">
          <form href="{% url 'payment:success' %}" method="POST">
          {% csrf_token %}
          
          {{ form | crispy}}
          <button type="submit" class="btn btn-success float-right">Pay</button>
          </form>
        </div>
      </div>     
    </div>
  </div>
  
{% endblock %}
